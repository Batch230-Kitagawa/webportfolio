<!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <p>Contact Me</p>
      </div>

      <div class="row mt-2">

        <div class="col-md-6 d-flex align-items-stretch">
          <div class="info-box">
            <h3>My Address</h3>
            <p>Yamasaki 1390, Kamakura Kanagawa, Japan 2470066</p>
          </div>
        </div>

        <div class="col-md-6 mt-4 d-flex align-items-stretch">
          <div class="info-box">
            <h3>Email Me</h3>
            <p>kitacasa.jp@gmail.com</p>
          </div>
        </div>
        <div class="col-md-6 mt-4 d-flex align-items-stretch">
          <div class="info-box">
            <h3>Call Me</h3>
            <p>+81 803256 9764</p>
          </div>
        </div>
      </div>

      <form class="mt-4">
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
        </div>
        <div class="text-center"><button type="submit" class="bg-dark text-light" data-toggle="modal" data-target="#modal">Send Message</button></div>
      </form>

    </div>
  </section>

      <div class="modal" tabindex="-1" id="modal">
 		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        		<h5 class="modal-title">Thank you for contacting us!</h5>
       			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
         		<span aria-hidden="true">&times;</span>
        		</button>
      		    </div>
      			<div class="modal-body">
        					
       			<p class="text-center">Message Successfully Sent</p>
      			</div>
      			<div class="modal-footer">

        		</div>
        	</div>
