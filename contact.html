    <h3 class="contact">Contact Me</h3>
    <section class="form">
    <section class="container-fluid bg-secondary h-90 d-inline-block">
        <section class="row">
          <section class="col-sm-6 col-md-12">
            <form>
              <div class="form-group mt-3">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>

             </div>
             <div class="form-group">

             </div>
             
             <div class="text-center"><button type="submit" class="bg-dark text-light mb-5" data-toggle="modal" data-target="#modal">Send Message</button></div>            

          </form>
        </section>
      </section>
    </section>
  </section>
